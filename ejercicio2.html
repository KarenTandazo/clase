<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 JavaScript y POO</title>
</head>
<body>
    <script>
    let inicio = ["unacadena",3,9,1,10,500,1,10,true];
    let numeros = [];
    let ordenados = [];

    for (let i=0; i<inicio.length; i++){
        if (typeof inicio[i] == "number"){
            numeros.push(inicio[i])
        }
    }

    while (numeros.length>0) {
        let mayor = 0;
            for (let i = 1; i < numeros.length; i++) {
                if (numeros[i] > numeros[mayor]) {
                mayor = i;
                }
            }
        ordenados.push(numeros[mayor]);
        numeros.splice(mayor, 1);
    }

    console.log(ordenados);
    
    </script>
</body>
</html>
